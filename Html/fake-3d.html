<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS射击训练</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: #1a1a1a;
            cursor: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
        }

        #game-world {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.05s ease-out;
        }

        .target {
            position: absolute;
            width: 40px;
            height: 40px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out;
        }

        .target-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff4444 0%, #cc0000 100%);
            border-radius: 50%;
            border: 2px solid white;
        }

        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background-color: rgba(0, 255, 0, 0.8);
        }

        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        #start-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: white;
            z-index: 1000;
        }

        #background {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #2a2a2a 25%, #333333 25%, #333333 50%, #2a2a2a 50%, #2a2a2a 75%, #333333 75%, #333333 100%);
            background-size: 40px 40px;
            transform: translate(-25%, -25%);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="background"></div>
        <div id="game-world"></div>
        <div id="crosshair"></div>
        <div id="hud">
            <div>分数: <span id="score">0</span></div>
            <div>时间: <span id="time">30</span>s</div>
            <div>命中率: <span id="accuracy">0</span>%</div>
        </div>
        <button id="start-btn">开始训练</button>
    </div>

    <script>
        const gameWorld = document.getElementById('game-world');
        const startBtn = document.getElementById('start-btn');
        let isPlaying = false;
        let score = 0;
        let timeLeft = 30;
        let shots = 0;
        let hits = 0;
        let rotationX = 0;
        let rotationY = 0;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let sensitivity = 2; // 鼠标灵敏度

        // 锁定鼠标指针
        function lockPointer() {
            document.body.requestPointerLock = document.body.requestPointerLock || 
                                             document.body.mozRequestPointerLock || 
                                             document.body.webkitRequestPointerLock;
            document.body.requestPointerLock();
        }

        // 处理鼠标移动
        function handleMouseMove(e) {
            if (!isPlaying) return;

            const movementX = e.movementX || e.mozMovementX || e.webkitMovementX || 0;
            const movementY = e.movementY || e.mozMovementY || e.webkitMovementY || 0;

            rotationY += movementX * 0.1 * (sensitivity / 10);
            rotationX -= movementY * 0.1 * (sensitivity / 10);

            // 限制上下视角
            rotationX = Math.max(-45, Math.min(45, rotationX));

            updateWorldRotation();
        }

        // 更新世界旋转
        function updateWorldRotation() {
            gameWorld.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        }

        // 创建目标
        function createTarget() {
            const target = document.createElement('div');
            target.className = 'target';
            const targetCircle = document.createElement('div');
            targetCircle.className = 'target-circle';
            target.appendChild(targetCircle);

            // 随机位置
            const distance = 500 + Math.random() * 500; // 500-1000px的距离
            const angle = Math.random() * Math.PI * 2; // 随机角度
            const height = -100 + Math.random() * 200; // 随机高度

            const x = Math.cos(angle) * distance;
            const z = Math.sin(angle) * distance;

            target.style.transform = `translate3d(${x}px, ${height}px, ${z}px)`;
            gameWorld.appendChild(target);
        }

        // 处理射击
        function handleShot() {
            if (!isPlaying) return;
            shots++;

            // 获取屏幕中心点
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // 检查所有目标
            const targets = document.querySelectorAll('.target');
            targets.forEach(target => {
                const rect = target.getBoundingClientRect();
                const targetCenterX = rect.left + rect.width / 2;
                const targetCenterY = rect.top + rect.height / 2;

                // 计算距离中心点的距离
                const distance = Math.sqrt(
                    Math.pow(targetCenterX - centerX, 2) + 
                    Math.pow(targetCenterY - centerY, 2)
                );

                // 如果目标在准心附近
                if (distance < 20) {
                    hits++;
                    score += 100;
                    updateHUD();
                    target.remove();
                    createTarget();
                }
            });

            if (shots > 0) {
                document.getElementById('accuracy').textContent = Math.round((hits / shots) * 100);
            }
        }

        // 更新HUD
        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
        }

        // 开始游戏
        function startGame() {
            isPlaying = true;
            score = 0;
            timeLeft = 30;
            shots = 0;
            hits = 0;
            rotationX = 0;
            rotationY = 0;
            updateWorldRotation();

            // 清除现有目标
            gameWorld.innerHTML = '';
            document.getElementById('background').style.display = 'block';

            // 创建新目标
            for (let i = 0; i < 5; i++) {
                createTarget();
            }

            updateHUD();
            startBtn.style.display = 'none';
            lockPointer();

            // 开始计时
            const timer = setInterval(() => {
                timeLeft--;
                updateHUD();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        // 结束游戏
        function endGame() {
            isPlaying = false;
            document.exitPointerLock();

            const gameOver = document.createElement('div');
            gameOver.className = 'game-over';
            gameOver.innerHTML = `
                <h2>训练结束!</h2>
                <p>最终得分: ${score}</p>
                <p>命中率: ${Math.round((hits / shots) * 100)}%</p>
                <p>总击中次数: ${hits}</p>
                <p>总射击次数: ${shots}</p>
            `;
            document.body.appendChild(gameOver);
            startBtn.style.display = 'block';
        }

        // 事件监听
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('click', handleShot);
        startBtn.addEventListener('click', startGame);

        // 处理指针锁定变化
        document.addEventListener('pointerlockchange', () => {
            if (!document.pointerLockElement && isPlaying) {
                endGame();
            }
        });
    </script>
</body>
</html>
