<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>射击训练</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        #game-container {
            width: 800px;
            max-width: 100%;
            margin: 20px auto;
            text-align: center;
        }

        #game-area {
            width: 100%;
            height: 500px;
            background-color: #2a2a2a;
            position: relative;
            cursor: crosshair;
            overflow: hidden;
            border-radius: 8px;
            margin: 20px 0;
        }

        .target {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff4444 0%, #cc0000 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }

        .target::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffffff 0%, #ff4444 100%);
            border-radius: 50%;
        }

        #crosshair {
            position: absolute;
            pointer-events: none;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background-color: #00ff00;
        }

        #crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        #crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>射击训练</h1>
        <div class="stats">
            <div>分数: <span id="score">0</span></div>
            <div>时间: <span id="time">30</span>s</div>
            <div>命中率: <span id="accuracy">0</span>%</div>
        </div>
        <button id="start-btn">开始训练</button>
        <div id="game-area">
            <div id="crosshair"></div>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const crosshair = document.getElementById('crosshair');
        const startBtn = document.getElementById('start-btn');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const accuracyElement = document.getElementById('accuracy');

        let score = 0;
        let timeLeft = 30;
        let isPlaying = false;
        let shots = 0;
        let hits = 0;
        let gameTimer;
        let currentTarget = null;

        // 更新准心位置
        gameArea.addEventListener('mousemove', (e) => {
            const rect = gameArea.getBoundingClientRect();
            crosshair.style.left = e.clientX - rect.left + 'px';
            crosshair.style.top = e.clientY - rect.top + 'px';
        });

        // 处理点击
        gameArea.addEventListener('click', (e) => {
            if (!isPlaying) return;
            
            shots++;
            const rect = gameArea.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            if (currentTarget) {
                const targetRect = currentTarget.getBoundingClientRect();
                const targetX = targetRect.left - rect.left + targetRect.width / 2;
                const targetY = targetRect.top - rect.top + targetRect.height / 2;
                const distance = Math.sqrt(
                    Math.pow(clickX - targetX, 2) + 
                    Math.pow(clickY - targetY, 2)
                );

                if (distance < targetRect.width / 2) {
                    hits++;
                    score += 100;
                    scoreElement.textContent = score;
                    accuracyElement.textContent = Math.round((hits / shots) * 100);
                    removeTarget();
                    spawnTarget();
                }
            }
        });

        // 开始游戏
        startBtn.addEventListener('click', startGame);

        function startGame() {
            score = 0;
            timeLeft = 30;
            shots = 0;
            hits = 0;
            isPlaying = true;
            scoreElement.textContent = '0';
            timeElement.textContent = '30';
            accuracyElement.textContent = '0';
            startBtn.style.display = 'none';
            
            removeTarget();
            spawnTarget();

            gameTimer = setInterval(() => {
                timeLeft--;
                timeElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameTimer);
            removeTarget();
            
            const gameOver = document.createElement('div');
            gameOver.className = 'game-over';
            gameOver.innerHTML = `
                <h2>训练结束!</h2>
                <p>最终得分: ${score}</p>
                <p>命中率: ${Math.round((hits / shots) * 100)}%</p>
                <p>总击中次数: ${hits}</p>
                <p>总射击次数: ${shots}</p>
            `;
            gameArea.appendChild(gameOver);
            startBtn.style.display = 'block';
        }

        function spawnTarget() {
            if (!isPlaying) return;

            const target = document.createElement('div');
            target.className = 'target';
            
            // 随机位置
            const x = Math.random() * (gameArea.clientWidth - 40) + 20;
            const y = Math.random() * (gameArea.clientHeight - 40) + 20;
            
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            
            // 随机大小（模拟远近）
            const scale = 0.5 + Math.random() * 0.5;
            target.style.transform = `translate(-50%, -50%) scale(${scale})`;
            
            gameArea.appendChild(target);
            currentTarget = target;
        }

        function removeTarget() {
            if (currentTarget) {
                currentTarget.remove();
                currentTarget = null;
            }
        }

        // 确保鼠标离开游戏区域时隐藏准心
        gameArea.addEventListener('mouseleave', () => {
            crosshair.style.display = 'none';
        });

        gameArea.addEventListener('mouseenter', () => {
            crosshair.style.display = 'block';
        });
    </script>
</body>
</html>
